
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe GitHub Sync</title>
  <style>
    :root {
      --cell-size: min(28vw, 100px);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 5px;
      font-size: clamp(16px, 4vw, 24px);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, var(--cell-size));
      grid-template-rows: repeat(3, var(--cell-size));
      gap: 10px;
      margin-bottom: 20px;
    }
    .cell {
      background: #34495e;
      border-radius: 10px;
      font-size: calc(var(--cell-size) * 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .cell:hover { background: #3c6382; }
    .cell.X { color: #ff7675; text-shadow: 0 0 10px #ff7675; }
    .cell.O { color: #00cec9; text-shadow: 0 0 10px #00cec9; }
    .message {
      font-size: clamp(16px, 4vw, 20px);
      min-height: 30px;
      text-align: center;
    }
    button {
      padding: 10px 25px;
      font-size: clamp(14px, 3vw, 16px);
      border: none;
      border-radius: 10px;
      background-color: #f1c40f;
      color: #2d3436;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #ffeaa7; }
  </style>
</head>
<body>

  <div class="header">
    <h2>üë§ Username: <span id="username">-</span></h2>
    <h2>üí∞ Saldo: Rp <span id="saldo">-</span></h2>
  </div>

  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">üîÅ Main Lagi</button>

  <script>
    const GITHUB_TOKEN = '';
    const GITHUB_REPO = 'nama_github_anda/nama_repo_anda';
    const FILE_PATH = 'users.json';
    const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get("username");

if (!username) {
  document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20vh;'>‚ö†Ô∏è Username tidak ditemukan. Silakan login kembali.</h2>";
  throw new Error("Username tidak ditemukan di URL");
}


    let saldo = 0;
    let sha = '';
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    const boardElement = document.getElementById('board');
    const message = document.getElementById('message');
    const saldoDisplay = document.getElementById('saldo');
    const usernameDisplay = document.getElementById('username');

    usernameDisplay.textContent = username;

    async function fetchUserData() {
      const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
        headers: {
          Authorization: `Bearer ${GITHUB_TOKEN}`,
          Accept: 'application/vnd.github.v3+json',
        }
      });
      const data = await res.json();
      sha = data.sha;
      const content = JSON.parse(atob(data.content));
      const user = content.find(u => u.username === username);
      if (user) {
        saldo = user.saldo;
        saldoDisplay.textContent = saldo;
      } else {
        alert("‚ùå User tidak ditemukan di file JSON");
      }
    }

    async function updateSaldoGitHub(newSaldo) {
      const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
        headers: {
          Authorization: `Bearer ${GITHUB_TOKEN}`,
          Accept: 'application/vnd.github.v3+json',
        }
      });
      const data = await res.json();
      const json = JSON.parse(atob(data.content));
      const idx = json.findIndex(u => u.username === username);
      if (idx !== -1) json[idx].saldo = newSaldo;
      const updatedContent = btoa(JSON.stringify(json, null, 2));
      const updateRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${GITHUB_TOKEN}`,
          Accept: 'application/vnd.github.v3+json',
        },
        body: JSON.stringify({
          message: `Update saldo ${username} to ${newSaldo}`,
          content: updatedContent,
          sha: data.sha
        })
      });
      if (updateRes.ok) console.log("‚úÖ Saldo diperbarui di GitHub");
      else console.error("‚ùå Gagal update saldo");
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        if (cell) div.classList.add(cell);
        div.textContent = cell || '';
        div.onclick = () => handleMove(i);
        boardElement.appendChild(div);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      if (saldo < 1000) {
        message.textContent = "‚ùå Saldo tidak mencukupi untuk bermain";
        return;
      }
      board[index] = "X";
      renderBoard();
      if (checkWinner("X")) return endGame("X");
      if (isFull()) return endGame(null);
      currentPlayer = "O";
      setTimeout(botMove, 400);
    }

    function botMove() {
      let move = Math.random() < 0.9 ? smartBotMove() : randomMove();
      board[move] = "O";
      renderBoard();
      if (checkWinner("O")) return endGame("O");
      if (isFull()) return endGame(null);
      currentPlayer = "X";
    }

    function smartBotMove() {
      for (let i = 0; i < board.length; i++) {
        if (!board[i]) {
          board[i] = "O";
          if (checkWinner("O")) { board[i] = null; return i; }
          board[i] = null;
        }
      }
      for (let i = 0; i < board.length; i++) {
        if (!board[i]) {
          board[i] = "X";
          if (checkWinner("X")) { board[i] = null; return i; }
          board[i] = null;
        }
      }
      if (!board[4]) return 4;
      const corners = [0, 2, 6, 8];
      const move = corners.find(i => !board[i]);
      return move !== undefined ? move : randomMove();
    }

    function randomMove() {
      const empty = board.map((v, i) => v ? null : i).filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWinner(player) {
      return winPatterns.some(p => p.every(i => board[i] === player));
    }

    function isFull() {
      return board.every(cell => cell);
    }

    function endGame(winner) {
      gameOver = true;
      if (winner === "X") {
        saldo += 1000;
        message.textContent = "üéâ Kamu Menang! +Rp1.000";
      } else if (winner === "O") {
        saldo -= 1000;
        message.textContent = "üò¢ Kamu Kalah! -Rp1.000";
      } else {
        message.textContent = "ü§ù Seri!";
      }
      saldoDisplay.textContent = saldo;
      updateSaldoGitHub(saldo);
    }

    function resetGame() {
      if (saldo < 1000) {
        message.textContent = "‚ùå Saldo tidak mencukupi. Silakan deposit untuk bermain.";
        return;
      }
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      message.textContent = '';
      renderBoard();
    }

    fetchUserData();
    renderBoard();
  </script>

</body>
</html>
